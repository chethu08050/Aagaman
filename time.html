<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D Timeline — Three.js</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container"></div>
  <div class="controls-hint">Use mouse to orbit · Hover to see details · Click or ← → to focus</div>
  <div id="tooltip" class="hidden"></div>
  
  <!-- Event detail modal popup -->
  <div id="eventModal" class="modal hidden">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <button class="modal-close" aria-label="Close modal">&times;</button>
      <div class="modal-header">
        <h2 id="modalTitle"></h2>
        <span class="modal-time" id="modalTime"></span>
      </div>
      <div class="modal-body">
        <p id="modalDesc"></p>
      </div>
    </div>
  </div>
  
  <!-- Mobile navigation buttons -->
  <div class="mobile-nav">
    <button id="prevBtn" class="nav-btn" aria-label="Previous event">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>
    <button id="nextBtn" class="nav-btn" aria-label="Next event">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </button>
  </div>

  <!-- Three.js core and OrbitControls from CDN -->
  <!-- main module will import Three.js and OrbitControls as ES modules -->
    <!-- Import map to resolve bare 'three' specifier used inside example modules -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js"
      }
    }
    </script>
  <script type="module" src="main.js"></script>
</body>
</html>
