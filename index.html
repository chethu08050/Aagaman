<!DOCTYPE html>
<html>
<head>
  <title>Combined Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000; /* remove white background */
      height: 100%;
    }
    /* Use a JS-updated CSS var to avoid mobile 100vh bugs */
    :root { --vh: 1vh; }
    section {
      padding: 0;            /* remove white-looking gutters */
      border: 0;             /* remove separators */
      background: transparent;
      height: calc(var(--vh) * 100);
      overflow: hidden;      /* confine embedded page to the viewport */
    }
    section iframe {
      width: 100%;
      border: 0;
      display: block;
      /* Height will be set dynamically */
      height: 100%;          /* fill the section height */
      background: transparent;
    }
  </style>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>

  <!-- Section 1 -->
  <section id="section1"></section>

  <!-- Section 2 -->
  <section id="section2"></section>

  <!-- Section 3 -->
  <section id="section3"></section>

<script>
// Keep a reliable viewport height unit across devices (handles mobile browser UI)
function updateVh() {
  const vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty('--vh', `${vh}px`);
}
updateVh();
window.addEventListener('resize', updateVh);
window.addEventListener('orientationchange', updateVh);

function loadFrame(sectionId, src) {
  const section = document.getElementById(sectionId);
  if (!section) return;

  const iframe = document.createElement('iframe');
  iframe.src = src;
  iframe.loading = 'lazy';
  iframe.setAttribute('scrolling', 'no');
  iframe.style.height = '100%';     // fill the section
  iframe.style.visibility = 'hidden'; // prevent white flash before load

  section.innerHTML = '';
  section.appendChild(iframe);

  iframe.addEventListener('load', () => {
    iframe.style.visibility = 'visible';
  });
}

// Load three pages into three sections via iframes (isolated CSS/JS per page)
loadFrame('section1', 'ghost-cursor.html');
loadFrame('section2', 'time.html');
loadFrame('section3', 'circular-gallery.html');
</script>

</body>
</html>
